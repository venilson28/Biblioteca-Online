<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">


</head>

<body>
    <section>


        <div class="container">
            <div class="container_form">
                <div class="infor">
                    <h1>
                        Bem vindo de volta!
                    </h1>
                    <p>
                        Para acessar sua conta clique aqui
                    </p>
                </div>
                <div class="botao">
                    <button type="submit" name="Submit" class="submit_btn1">Entrar</button>

                </div>
            </div>

            <form class="form" action="#" method="post">
                <h1>Cadastro</h1>
                <div class="form_grupo">
                    <label for="nome" class="form_label">Nome:</label>
                    <input type="text" name="nome" class="form_input" f id="nome" placeholder="Nome" required>
                </div>

                <div class="form_grupo">
                    <label for="e-mail" class="form_label">Email:</label>
                    <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com"
                        required>
                </div>

                <div class="form_grupo">
                    <label for="datanascimento" class="form_label">Data de Nascimento:</label>
                    <input type="date" name="datanascimento" class="form_input" id="datanascimento"
                        placeholder="Data de Nascimento" required>
                </div>


                <div class="submit">
                    <input type="hidden" name="acao" value="enviar">
                    <button type="submit" name="Submit" class="submit_btn">Cadastrar</button>

                </div>
            </form>

        </div>
    </section>
</body>

</html>
